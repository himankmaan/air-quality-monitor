<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor</title>
    <link rel="stylesheet" href="./styles/slider.css">
    <link rel="stylesheet" href="./styles/main.css">

    <!-- iconsout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">

    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- algolia  -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsearch.js@{{docSearchJSVersion}}/dist/cdn/docsearch.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/places.js@1.18.1"></script>

</head>

<body>
    <header class="header">
        <div class="left">
            <h1>Air Quality Monitor</h1>
            <hr class="mobile">
        </div>
        <div class="right header-slider">
            <label class="switch">
                <input id="theme-switch" type="checkbox">
                <span class="slider round"></span>
            </label>
            <p>Dark Mode</p>

        </div>
    </header>
    <div class="search">
        <button class="search-button" onclick="getNearestCity()">GET NEAREST CITY</button>
        <p class="search-or">or</p>
        <input class="search-input" id="search" type="text" placeholder="Search box">
    </div>
    <section id="weather-details" class="cards-container">

    </section>
    <!-- algolia docsearch -->
    <script src="https://cdn.jsdelivr.net/npm/docsearch.js@{{docSearchJSVersion}}/dist/cdn/docsearch.min.js"></script>
    <!-- my scripts -->
    <script src="./themeswitcher.js"></script>
    <script src="./places.js"></script>


</body>

</html>
